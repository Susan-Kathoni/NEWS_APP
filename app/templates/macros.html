{% macro displayNewsSources(News_sources) %} {% for source in News_sources %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news_article-card" style="height: 50vh;">
  <h4>{{ source.name|truncate(10)}}</h4>
  <p class="text-center">{{source.description}}</p>
  <p>
    <a href="/sources/{{source.id}}">View article here. </a>
  </p>
</div>

{% endfor %} {% endmacro %}
